<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoHome — Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-header">
    <nav aria-label="Primary" class="nav">
      <h1 class="brand">EcoHome</h1>
      <ul class="nav-list" role="list">
        <li><a aria-current="page" href="index.html">Dashboard</a></li>
        <li><a href="devices.html">Devices</a></li>
        <li><a href="advice.html">Advice</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section class="section">
      <div class="section-head">
        <h2>Weekly Power Usage</h2>
        <p class="section-sub">Monitor household consumption and identify high-usage devices.</p>
      </div>

      <div class="summary-grid" role="region" aria-label="Usage summary">
        <article class="card" aria-live="polite" aria-atomic="true">
          <h3 class="card-title">Total This Week</h3>
          <p class="metric" id="metric-total">— kWh</p>
          <p class="muted" id="metric-trend">Trend: —</p>
        </article>
        <article class="card" aria-live="polite" aria-atomic="true">
          <h3 class="card-title">Top Device</h3>
          <p class="metric" id="metric-top-device">—</p>
          <p class="muted" id="metric-top-usage">— kWh</p>
        </article>
      </div>

      <div class="chart-box" role="img" aria-label="Line chart of weekly power usage in kilowatt-hours">
        <canvas id="usageChart"></canvas>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <small>© <span id="year"></span> EcoHome · Demo</small>
  </footer>

<script src="data.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
